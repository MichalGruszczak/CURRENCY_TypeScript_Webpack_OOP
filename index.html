<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./CSS/app.min.css" />
    <title>Exchange</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__logo">Currency by <span>M.G.</span></div>
      <a class="header__a" href="/index.html">
        <button class="header__btn">Tabela</button>
      </a>
      <a href="/calc.html" class="header__a">
        <button class="header__btn">Kalkulator</button>
      </a>
    </header>

    <!-- Main -->
    <main class="main">
      <!-- Search -->
      <div class="search">
        <div class="search__container">
          <span class="material-icons search__icon">
            search
            </span>
          <input type="text" class="search__input" placeholder="Szukaj...">
        </div>
      </div>
      <!-- Item -->
      <div class="item">
        <!-- Item Flag -->
        <div class="item__flag">
          <img src="./flag_icons/usa.png" alt="usa">
        </div>

        <!-- Item Info -->
        <div class="item__info">
          <div class="item__info-symbol">USD</div>
          <div class="item__info-name">Dolar amerykański</div>
        </div>

        <!-- Item Prices -->
        <div class="item__prices">
          <div class="item__prices-buy">Kupno:&nbsp<span>3.756</span></div>
          <div class="item__prices-sell">Sprzedaż:&nbsp<span>3.895</span></div>
        </div>
        <!-- Item Average -->
        <div class="item__average">
          <div class="item__average-rate">4.763</div>
          <div class="item__average-score">-1.15%</div>
        </div>

        <!-- Item Favourite -->
        <div class="item__favourite">
          <button class="item__favourite-btn">
            <span class="material-icons item__favourite-icon">
              star
            </span>
          </button>
        </div>

      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <span class="footer__info">Tabela na podstawie kursów NBP z dnia 22.01.2021</span>
      <span class="footer__author">&#169 2021 Michał Gruszczak</span>
    </footer>
    
    <!-- Script -->
    <script src="./dist/bundle.js"></script>
  </body>
</html>
