<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Material Icons CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./CSS/app.min.css" />
    <title>Exchange</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__logo">Currency by <span>M.G.</span></div>
      <button class="header__btn" id="header__table">Tabela</button>
      <button class="header__btn" id="header__calculator">Kalkulator</button>
    </header>

    <!-- Main section - Table -->
    <main class="main active" id="main__table">
      <!-- Search -->
      <div class="search">
        <div class="search__container">
          <span class="material-icons search__icon">
            search
            </span>
          <input type="text" class="search__input" placeholder="Szukaj..." disabled=true>
        </div>
      </div>

      <!-- * Items list -->
      <section class="list">
        <!-- * Currencies items there -->
      </section>
      
    </main>

    <!-- Main section - Calculator -->
    <main class="main" id="main__calculator">

      

      <!-- Amount input -->
      <section class="amount">
          <div class="amount__container">
              <input type="number" placeholder="Kwota..." class="amount__input">
          <button class="amount__clear">
              <span class="material-icons">
                  clear
                  </span>
          </button>
          </div>
      </section>
      <!-- Currencies check -->
      <section class="currencies">
          <div class="currencies__container-1">
              <select class="currencies__select" id='select_one' >
                <option value="" disabled selected>Wybierz walutę...</option>
              </select>
          </div>
          <div class="currencies__container-2">
              <button class="currencies__turn-over">
                  <span class="material-icons">
                      sync
                      </span>
              </button>
          </div>
          <div class="currencies__container-3">
              <select class="currencies__select" id='select_two' >
                <option value="" disabled selected>Wybierz walutę...</option>
              </select>
          </div>
      </section>

      <!-- Submit button -->
      <section class="submit">
          <button class="submit__btn">Oblicz</button>
      </section>

      <!-- Exchange score section -->
      <section class="score">
          <span class="score__left"></span>
          <span class="score__equal"></span>
          <span class="score__right"></span>
      </section>
      <aside class="info">
        <span class="info__text"></span>
      </aside>
      

    
  </main>

    <!-- Footer -->
    <footer class="footer">
      <span class="footer__info"></span>
      <span class="footer__author">&#169 2021 Michał Gruszczak</span>
    </footer>
    
    
    <!-- Script -->
    <script src="./dist/bundle.js"></script>
  </body>
</html>
